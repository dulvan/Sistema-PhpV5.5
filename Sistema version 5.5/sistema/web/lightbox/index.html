<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="css/lightbox.css" media="screen"/>
    </head>
    <body>
        <section id="examples" class="section examples-section">
            <div class="image-row">
                <div class="image-set">
                    <a class="example-image-link" href="img/demopage/image-3.jpg" data-lightbox="example-set" title="Click on the right side of the image to move forward.">
                        <img class="example-image" src="img/demopage/thumb-3.jpg" alt="Plants: image 1 0f 12 thumb" width="150" height="150"/>
                    </a>
                    <a class="example-image-link" href="img/demopage/image-4.jpg" data-lightbox="example-set" title="Or press the right arrow on your keyboard.">
                        <img class="example-image" src="img/demopage/thumb-4.jpg" alt="Plants: image 2 0f 12 thumb" width="150" height="150"/>
                    </a>
                    <a class="example-image-link" href="img/demopage/image-5.jpg" data-lightbox="example-set" title="The script preloads the next image in the set as you're viewing.">
                        <img class="example-image" src="img/demopage/thumb-5.jpg" alt="Plants: image 3 0f 12 thumb" width="150" height="150"/>
                    </a>
                    <a class="example-image-link" href="img/demopage/image-6.jpg" data-lightbox="example-set" title="Click anywhere outside the image or the X to the right to close.">
                        <img class="example-image" src="img/demopage/thumb-6.jpg" alt="Plants: image 4 0f 12 thumb" width="150" height="150"/>
                    </a>
                    <a class="example-image-link" href="img/demopage/image-7.jpg" data-lightbox="example-set" title="Click on the right side of the image to move forward.">
                        <img class="example-image" src="img/demopage/thumb-7.jpg" alt="Plants: image 5 0f 12 thumb" width="150" height="150"/>
                    </a>
                    <a class="example-image-link" href="img/demopage/image-8.jpg" data-lightbox="example-set" title="Or press the right arrow on your keyboard.">
                        <img class="example-image" src="img/demopage/thumb-8.jpg" alt="Plants: image 6 0f 12 thumb" width="150" height="150"/>
                    </a>                    
                </div>
            </div>
        </section>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/lightbox-2.6.min.js"></script>      
    </body>
</html>
